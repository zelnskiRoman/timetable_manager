<div class="modalStyle-contentView">  <div class="modalStyle-wrapper">    <div class="modalStyle-container twoList-container">      <div class="modalStyle-header">        <svg viewBox="0 0 365.696 365.696" xmlns="http://www.w3.org/2000/svg" class="modalStyle-header_close" (click)="close()">          <path d="m243.1875 182.859375 113.132812-113.132813c12.5-12.5 12.5-32.765624 0-45.246093l-15.082031-15.082031c-12.503906-12.503907-32.769531-12.503907-45.25 0l-113.128906 113.128906-113.132813-113.152344c-12.5-12.5-32.765624-12.5-45.246093 0l-15.105469 15.082031c-12.5 12.503907-12.5 32.769531 0 45.25l113.152344 113.152344-113.128906 113.128906c-12.503907 12.503907-12.503907 32.769531 0 45.25l15.082031 15.082031c12.5 12.5 32.765625 12.5 45.246093 0l113.132813-113.132812 113.128906 113.132812c12.503907 12.5 32.769531 12.5 45.25 0l15.082031-15.082031c12.5-12.503906 12.5-32.769531 0-45.25zm0 0"/>        </svg>      </div>      <div class="twoList-list_container">        <ng-container *ngTemplateOutlet="column; context: {          placeholder: options.master.inputPlaceholder,          addButton: options.master.addButton,          items: masterItems,          listTemplate: options.master.masterItemTemplate,          selectHandler: onMasterClickHandler,          showLoading: !masterItems,          isDetails: false,          inputClick: masterInputClickHandler,          addClick: masterAddClickHandler,          emptyMessage: this.options.master.emptyMessage        }"></ng-container>        <ng-container *ngTemplateOutlet="column; context: {          placeholder: options.details.inputPlaceholder,          addButton: options.details.addButton,          items: detailsItems,          listTemplate: options.details.detailsItemTemplate,          showLoading: selectedMasterItems.length > 0 && !detailsItems,          emptyMessage: this.options.details.emptyMessage,          isDetails: selectedMasterItems ? selectedMasterItems.length === 0 : true,          multiSelection: selectedMasterItems.length > 1,          selectHandler: onDetailsClickHandler,          inputClick: detailsInputClickHandler        }"></ng-container>      </div>      <div style="display: flex; justify-content: center">        <button [ngClass]="{            'modalStyle-submit': true,            'modalStyle-submit-disabled': !(selectedMasterItems.length > 0 && selectedDetailsItems.length > 0),            'modalStyle-submit-enabled': (selectedMasterItems.length > 0 && selectedDetailsItems.length > 0) || options.master.multiSelection          }" (click)="submitSelection()">Выбрать</button>      </div>    </div>  </div></div><!-- List template --><ng-template #column  let-placeholder="placeholder"  let-addButton="addButton"  let-items="items"  let-listTemplate="listTemplate"  let-selectHandler="selectHandler"  let-showLoading="showLoading"  let-emptyMessage="emptyMessage"  let-isDetails="isDetails"  let-inputClick="inputClick"  let-addClick="addClick"  let-multiSelection="multiSelection">  <div class="twoList-list">    <div class="modalStyle-container_header">      <input        #inputLine        type="text"        [placeholder]="placeholder"        class="modalStyle-input"        (click)="inputClick()"/>      <svg *ngIf="addButton" width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg" class="modalStyle-icon" (click)="addClick(inputLine)">        <path d="M12.3214 0H2.67856C1.19996 0.00175781 0.00175781 1.19996 0 2.67856V12.3214C0.00175781 13.8 1.19996 14.9982 2.67856 15H12.3214C13.8 14.9982 14.9982 13.8 15 12.3214V2.67856C14.9982 1.19996 13.8 0.00175781 12.3214 0ZM10.1786 8.03571H8.03571V10.1786C8.03571 10.4745 7.79586 10.7143 7.49998 10.7143C7.20411 10.7143 6.96426 10.4745 6.96426 10.1786V8.03571H4.82143C4.52555 8.03571 4.2857 7.79586 4.2857 7.49998C4.2857 7.20411 4.52555 6.96426 4.82143 6.96426H6.96429V4.82143C6.96429 4.52555 7.20414 4.2857 7.50002 4.2857C7.79589 4.2857 8.03571 4.52555 8.03571 4.82143V6.96429H10.1786C10.4745 6.96429 10.7143 7.20414 10.7143 7.50002C10.7143 7.79589 10.4744 8.03571 10.1786 8.03571Z" fill="#F8F8F8" fill-opacity="0.5"/>      </svg>    </div>    <div [ngClass]="{'modalStyle-container_body': true, 'modalStyle-center': items ? items.length === 0 : true}">      <div *ngFor="let item of items" [ngClass]="{'modalStyle-listItem_selected': item.selected, 'modalStyle-listItem_wrapper': true}" (click)="selectHandler(item)">        <ng-container *ngTemplateOutlet="listTemplate; context: {              item: item            }"></ng-container>      </div>      <p *ngIf="multiSelection" class="modalStyle-text_empty">Нельзя выбрать подгруппу, если выбрано несколько групп.</p>      <p *ngIf="isDetails && !multiSelection" class="modalStyle-text_empty">Выберите элемент в левой колонке для отображения.</p>      <p *ngIf="items && items.length === 0" class="modalStyle-text_empty">{{ emptyMessage }}</p>      <img *ngIf="showLoading && !multiSelection" src="../../../../assets/loading.svg" class="modalStyle-loading"/>    </div>  </div></ng-template><app-add-modal *ngIf="showAddModal"         [options]="{template:addNewTemplate, target: addTarget}"  (closeWindow)="hideModal($event)"></app-add-modal>
